<ion-item>
	<ion-label position="floating">{{ placeholder() }}</ion-label>
	<ion-select [formControl]="formControl" [disabled]="!options() || options().length === 0" interface="popover">
		<ion-select-option *ngFor="let option of options()" [value]="option.value">
			{{ option.label }}
		</ion-select-option>
	</ion-select>
</ion-item>
