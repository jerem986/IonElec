</ion-header>

	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Tab 2</ion-title>
		</ion-toolbar>
	</ion-header>
	<form (ngSubmit)="submit()">
		<ie-input label="Day" [valueSignal]="dayCounter" type="number"></ie-input>

		<ie-input label="Production" [valueSignal]="productionCounter" type="number"></ie-input>
		<ie-input label="Car" [valueSignal]="carCounter" type="number"></ie-input>
		<ie-input label="Mois" [valueSignal]="month" type="number"></ie-input>
		<ie-select [options]="monthOptions" [selectedOption]="month()" [placeholder]="'Month'" />
