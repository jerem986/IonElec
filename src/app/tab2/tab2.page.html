<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Tab 2</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Tab 2</ion-title>
		</ion-toolbar>
	</ion-header>
	<ie-form #form [model]="command" [controls]="controls">
		<ie-input [validators]="controls.dayCounterControl" label="Day" [(value)]="command.dayCounter" type="number" />
		<ie-input
			[validators]="controls.nightCounterControl"
			label="Night"
			[(value)]="command.nightCounter"
			type="number"
		/>
		<ie-input
			[validators]="controls.productionCounterControl"
			label="Production"
			[(value)]="command.productionCounter"
			type="number"
		/>
		<ie-input [validators]="controls.carCounterControl" label="Car" [(value)]="command.carCounter" type="number" />
		<ie-select [options]="monthOptions" [(value)]="command.month" [placeholder]="'Month'" />

		<ie-input label="Year" [(value)]="command.year" type="number" />

		<ie-button label="Send" (click)="submit()">Send</ie-button>
	</ie-form>
</ion-content>
